<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container">
        <img src="icono.png" alt="Icono giratorio" class="icon">
        <p class="loading-text">Cargando...</p>
    </div>

    <script>
        // Redireccionar después de 3.7 segundos
        setTimeout(function() {
            window.location.href = "https://sites.google.com/view/alesancovision/pagina-principal";
        }, 3700); // 3700 milisegundos = 3.7 segundos
    </script>
</body>
</html>
